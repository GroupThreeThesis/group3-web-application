<div class="logo">
    <a  class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/tarlac-logo.png"/>
        </div>
        Group 3
    </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <ul class="nav navbar-nav nav-mobile-menu">
    <li class="nav-item">
        <a class="nav-link" href="javascript:void(0) " (click) = "show()" >
            <i class="material-icons" (click) = "show()">person</i>
            <p>
                <span class="d-lg-none d-md-block" (click) = "show()">Admin</span>
            </p>
        </a>
    </li>
</ul>
  </div>

  <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
         <div class="modal-content">

            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="email" class="form-control" name="email" [(ngModel)] = "email" autocomplete="off">
                    
                    </div>

                     <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)] = "password" autocomplete="off">
                       </div>

                     <button class="btn btn-success" type="submit" (click)="loginMe()">Login</button>
                </form>
                </div>

                  <div class="modal-footer">
                      <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Close</button>
                  </div>

                </div>
              </div>
              </div>
           
 
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
