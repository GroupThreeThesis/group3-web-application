   <link rel="stylesheet" href="navbar.component.css">
   <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                      <a class="navbar-brand" href="javascript:void(0)">COVID-19 TIMESERIES FORECASTING</a>
                    </div>
                    <button mat-raised-button class="navbar-toggler" type="button" (click)="sidebarToggle()">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        
                        <ul class="navbar-nav">
                            <li class="nav-item">
                        
                            <div class="container">
                                <button type="button" class="btn btn-primary" (click) = "show()">Admin</button>
                              </div>

                        </ul>
                    </div>
                </div>
            </nav>
        <!--Login Modal-->
            <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                     <div class="modal-content">
            
                        <div class="modal-header">
                          <h3 class="modal-title " id="myModalLabel" >Login</h3>
                        </div>
            
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="email" class="form-control" name="email" [(ngModel)] = "email" autocomplete="off">
                                
                                </div>
    
                                 <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input type="password" class="form-control" name="password" [(ngModel)] = "password" autocomplete="off">
                                   </div>
    
                                 <button class="btn btn-success" type="submit" (click)="loginMe()" >Login</button>
                           
                                </form>
                            </div>
    
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Close</button>
                              </div>
    
                            </div>
                          </div>
                          </div>
