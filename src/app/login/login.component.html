<link rel="stylesheet" href="login.component.css">
 <div class="main-content">
   <!--Login Modal-->
    <div class="container-fluid">
         <div class="container">
           <button type="button" class="btn btn-primary" (click) = "show()">Login</button>
         </div>    
         <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                 <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title" id="myModalLabel">Login</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="email" class="form-control" name="email" [(ngModel)] = "email" autocomplete="off">
                            
                            </div>

                             <div class="form-group">
                                <label for="pwd">Password</label>
                                <input type="password" class="form-control" name="password" [(ngModel)] = "password" autocomplete="off">
                               </div>

                             <button class="btn btn-success" type="submit" (click)="loginMe()" (click) = "hide()">Login</button>
                        </form>
                        </div>

                          <div class="modal-footer">
                              <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Close</button>
                          </div>

                        </div>
                      </div>
                      </div>
                    </div>
                </div>
